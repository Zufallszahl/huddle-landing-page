<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | Huddle landing page with single introductory section</title>

    <script src="https://kit.fontawesome.com/b3216c73cd.js" crossorigin="anonymous"></script>


</head>

<body>
    <img src="./images/logo.svg" alt="company logo" class="logo">
    <main>
        <section class="images">
            <img src="./images/illustration-mockups.svg" alt="design mockups" class="mockup">
        </section>
        <section class="text">
            <h1 class="title">
                Build The Community Your Fans Will Love</h1>
            <p class="description">
                Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.
            </p>
            <button type="submit" class="register">
                Register
            </button>
        </section>
        <section class="social-media">
            <span class="fa-stack fa-2x icon">
            <i class="far fa-circle fa-stack-2x"></i>
            <i class="fab fa-facebook-f fa-stack-1x"></i>
        </span>
            <span class="fa-stack fa-2x icon">
            <i class="far fa-circle fa-stack-2x"></i>
            <i class="fab fa-twitter fa-stack-1x"></i>
        </span>
            <span class="fa-stack fa-2x icon">
            <i class="far fa-circle fa-stack-2x"></i>
            <i class="fab fa-instagram fa-stack-1x"></i>
        </span>
        </section>
    </main>
</body>
<footer>
    <p class="attribution ">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge " target="_blank ">Frontend Mentor</a>. Coded by <a href="https://github.com/zufallszahl " target="_blank ">zufallszahl</a>.
    </p>
</footer>

</html>
